<!DOCType html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="row">
                <div class="col-md-7 gameSection">
                    <div class="row">
                        <div class="col-xs-12 gameSectionTitle">
                            <h1>Press any key to get started!</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-offset-2 col-xs-8" id="guesses"></div>
                    </div>
                </div>
                <div class="col-md-offset-1 col-md-4 gameSection">
                    <div class="row">
                        <div class="col-xs-12 gameSectionTitle">
                            <h1>Guesses Left</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-offset-1 col-xs-10" id="guessesLeft" hidden></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Javascript file for hangman game-->
    <script src="main.js"></script>
</body>

</html>
